{% load static %}

{% load crispy_forms_tags %} 


<!DOCTYPE html>
<html lang="el">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> ΚΔΕΣ - Αλλαγή Κωδικού </title>

  <link rel="icon" type="image/png" href="{% static 'dides_helpdesk/assets/favicon.ico' %}">
  <link href="{% static 'dides_helpdesk/vendor/fontawesome-free/css/all.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'dides_helpdesk/css/sb-admin-2.css'%}" rel="stylesheet" />
  <link href="{% static 'dides_helpdesk/css/helpdesk-style.css'%}" rel="stylesheet" />


</head>

<body class="bg-login-img">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4"> Αλλαγή Κωδικού </h1>
                  </div>
                  <form method='post' action="{% url 'change_password' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary btn-user btn-block" id='submitBtn' type='submit'> Αλλαγή </button>
                  </form>

                  <hr>

                  <!-- Begin of Messages -->
                  {% include 'messages.html' %}
                  <!-- End Messages -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script defer src="{% static 'dides_helpdesk/vendor/jquery/jquery.min.js' %}"></script>
    <script defer src="{% static 'dides_helpdesk/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script defer src="{% static 'dides_helpdesk/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script defer src="{% static 'dides_helpdesk/js/sb-admin-2.js'%}"></script>

    <!-- Custom script for login-->

</body>

</html>
