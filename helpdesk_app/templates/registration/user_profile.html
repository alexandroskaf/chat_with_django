{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_content %}

{% block title %}

<h1 class="h3 mb-0 text-gray-800"> Προφίλ Χρήστη </h1>

{% endblock %}

{% block content %}

<div class="row">
  <div class="col-lg-7">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary"> Στοιχεία Χρήστη </h6>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'user_profile' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary btn-user btn-block" id='submitBtn' type='submit'> Υποβολή </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-lg-5 sticky-top">
    <a href="{% url 'change_password' %}" class="btn btn-secondary ">
      <span class="text"> Αλλαγή κωδικού πρόσβασης </span>
    </a>
  </div>
</div>

{% endblock %}

{% endblock %}
