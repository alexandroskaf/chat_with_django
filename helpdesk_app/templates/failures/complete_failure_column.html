{% load auth_extras %}

{% if record|can_complete:user %}
<a href="{% url 'failure_single' record.id %}#complete" class='btn btn-default btn-circle btn-bg'>
  <i class='fas fa-check'></i>
</a>
{% else %}
<div class="btn btn-default btn-circle btn-bg disabled">
  <i class="fas fa-check"></i>
</div>
{% endif %}
